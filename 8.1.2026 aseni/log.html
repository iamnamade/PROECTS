<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style/log.css">
</head>
<body>
  <div class="home"><a href="index.html"><i class="fa-regular fa-house"></i></a>
  </div>
  <form class="login-box" action="#php" method="post">
    <h1>შესვლა</h1>

    <label>ელფოსტა</label>
    <input type="email" placeholder="name@example.com" required>

    <label>პაროლი</label>
    <input type="password" placeholder="••••••••" required>

    <div class="options">
      <label for="check" class="remember">
        <input type="checkbox" id="check">
        <span>დამიმახსოვრე</span>
      </label>
    </div>

    <button type="submit">Login</button>

    <p class="reg">
      არ გაქვს ანგარიში? <a href="reg.html">რეგისტრაცია</a>
    </p>
  </form>
</body>
</html>
